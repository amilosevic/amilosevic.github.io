<script src="./rx.diag.js"></script>

<h1>RxDiag - Delay 500</h1>

<div id="grey" style="background-color: #e8e8e8; padding-left: 50px ">
    <!-- -->
</div>

<script>
    // 4 events, onComplete
    var in1 = [
        {shape: "marble", color: "blue", "tick": 1},
        {shape: "marble", color: "green", "tick": 3},
        {shape: "marble", color: "gray", "tick": 4},
        {shape: "marble", color: "magenta", "tick": 6},
        {shape: "complete", color: undefined, "tick": 8}
    ];

    RxDiag.init(
        {title: "Delay (500ms)", container: document.getElementById('grey')},  // naslov
        function (i) { return i.delay(500) },                                  // kombinator/operator za prikaz
        in1                                                                    // definicija ulaznog toka
    );
</script>
